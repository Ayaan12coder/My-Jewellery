<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Necklaces — My Jewellery</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --accent:#b8860b;
  --accent-light:#f9f4e3;
  --bg:#fff;
  --text:#222;
  --muted:#777;
  --shadow:0 10px 28px rgba(0,0,0,0.08);
  --radius:14px;
  --maxw:1200px;
}
body{
  margin:0;
  font-family:Inter,system-ui;
  color:var(--text);
  background:linear-gradient(180deg,#fff,#fdfaf4);
}
header{
  background:#fff;
  box-shadow:var(--shadow);
  padding:16px 0;
  position:sticky;
  top:0;
  z-index:100;
}
header .container{
  max-width:var(--maxw);
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
}
header h1{
  font-family:Montserrat;
  font-weight:700;
  font-size:22px;
  color:var(--accent);
  margin:0;
}
nav{
  display:flex;
  gap:22px;
}
nav a{
  color:var(--text);
  text-decoration:none;
  font-weight:600;
  position:relative;
}
nav a.active::after{
  content:'';
  position:absolute;
  bottom:-4px;left:0;right:0;height:2px;
  background:var(--accent);
  border-radius:2px;
}
nav a:hover{color:var(--accent);}
.btn{
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:10px;
  padding:8px 14px;
  font-weight:600;
  cursor:pointer;
  transition:background .25s;
}
.btn:hover{background:#a0780a;}
.hero{
  background:linear-gradient(135deg,rgba(184,134,11,0.15),rgba(255,249,230,0.2));
  padding:80px 20px;
  text-align:center;
}
.hero h2{
  font-family:Montserrat;
  font-size:36px;
  margin:0 0 10px;
}
.hero p{color:var(--muted);max-width:600px;margin:0 auto 20px;font-size:16px;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
  max-width:var(--maxw);
  margin:40px auto;
  padding:0 20px;
}
.card{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  transition:transform .3s ease, box-shadow .3s ease;
  display:flex;flex-direction:column;
}
.card:hover{transform:translateY(-6px);box-shadow:0 14px 34px rgba(0,0,0,0.1);}
.card img{width:100%;height:260px;object-fit:cover;}
.card-content{padding:16px;text-align:center;flex:1;display:flex;flex-direction:column;justify-content:space-between;}
.card h3{font-size:17px;margin:6px 0;font-weight:600;font-family:Montserrat;}
.card p{color:var(--accent);font-weight:700;font-size:16px;margin:0 0 12px;}
footer{
  text-align:center;
  padding:40px 20px;
  color:var(--muted);
  font-size:13px;
  background:var(--accent-light);
  margin-top:60px;
}

/* cart drawer */
.cart-drawer{
  position:fixed;
  right:20px;
  top:80px;
  width:360px;
  background:#fff;
  border-radius:14px;
  box-shadow:0 30px 80px rgba(0,0,0,0.12);
  padding:16px;
  transform:translateX(110%);
  transition:transform .3s cubic-bezier(.2,.9,.2,1);
  z-index:200;
}

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #000;
    }

    .logo .mark {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #f2c94c);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-family: Montserrat;
      font-size: 20px;
      box-shadow: var(--shadow);
    }
.cart-drawer.open{transform:translateX(0);}
.cart-item{display:flex;gap:12px;align-items:center;padding:8px 0;border-bottom:1px solid #eee;}
.cart-item img{width:60px;height:60px;border-radius:8px;object-fit:cover;}
.cart-footer{padding-top:10px;display:flex;justify-content:space-between;align-items:center;}
.small-btn{font-size:13px;padding:6px 10px;border:none;border-radius:8px;background:#f6f6f6;cursor:pointer;}
@media(max-width:640px){
 
 
  .cart-drawer{left:0;right:0;bottom:0;width:100%;top:auto;border-radius:12px 12px 0 0;}
}
</style>
</head>
<body>

<header>
  <div class="container">
    <a class="logo" href="index.html"><div class="mark">MJ</div><div><div style="font-weight:700">My Jewellery</div><div style="font-size:12px;color:var(--muted)">Fine handcrafted pieces</div></div></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="necklaces.html" class="active">Necklaces</a>
      <a href="rings.html">Rings</a>
      <a href="collections.html">Collections</a>
      <a href="checkout.html">Checkout</a>
    </nav>
    <button id="cartBtn" class="btn">Cart (0)</button>
  </div>
</header>

<section class="hero">
  <h2>Necklaces Collection</h2>
  <p>Explore our elegant handcrafted necklaces — timeless pieces to elevate your look.</p>
</section>

<main>
  <div class="grid" id="grid">
    <!-- Products -->
  </div>
</main>

<footer>
  © 2025 My Jewellery — All rights reserved.
</footer>

<!-- Cart Drawer -->
<div class="cart-drawer" id="cartDrawer">
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h3>Your Cart</h3>
    <button class="small-btn" id="closeCart">Close</button>
  </div>
  <div id="cartItems" style="max-height:300px;overflow:auto;margin-top:8px;"></div>
  <div class="cart-footer">
    <div><strong>Total:</strong> <span id="cartTotal">$0.00</span></div>
    <a href="checkout.html" class="btn">Checkout</a>
  </div>
</div>

<script>
// sample products
const products = [
  {id:1,title:"Pearl & Gold Pendant",price:129,img:"https://images.unsplash.com/photo-1520975915116-6b3f24b8f2f1?q=80&w=800"},
  {id:2,title:"Emerald Statement Necklace",price:189,img:"https://images.unsplash.com/photo-1521078814080-011c8b3453d1?q=80&w=800"},
  {id:3,title:"Classic Gold Chain",price:149,img:"https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?q=80&w=800"},
  {id:4,title:"Heart Pendant Necklace",price:99,img:"https://images.unsplash.com/photo-1605018315297-34755e5eaf3c?q=80&w=800"}
];

let cart = JSON.parse(localStorage.getItem('cart') || '{}');
const grid=document.getElementById('grid');
const cartBtn=document.getElementById('cartBtn');
const cartDrawer=document.getElementById('cartDrawer');
const closeCart=document.getElementById('closeCart');
const cartItems=document.getElementById('cartItems');
const cartTotal=document.getElementById('cartTotal');

function money(n){return "$"+n.toFixed(2);}
function renderProducts(){
  grid.innerHTML='';
  products.forEach(p=>{
    const el=document.createElement('div');
    el.className='card';
    el.innerHTML=`
      <img src="${p.img}" alt="${p.title}">
      <div class="card-content">
        <div>
          <h3>${p.title}</h3>
          <p>${money(p.price)}</p>
        </div>
        <button class="btn" data-id="${p.id}">Add to Cart</button>
      </div>
    `;
    grid.appendChild(el);
  });
}
function updateCart(){
  localStorage.setItem('cart',JSON.stringify(cart));
  const entries=Object.entries(cart);
  let total=0;
  let count=0;
  cartItems.innerHTML='';
  if(entries.length===0){
    cartItems.innerHTML='<p style="color:var(--muted);text-align:center;">Your cart is empty.</p>';
  }else{
    entries.forEach(([id,qty])=>{
      const p=products.find(x=>x.id==id);
      if(!p)return;
      total+=p.price*qty;
      count+=qty;
      const item=document.createElement('div');
      item.className='cart-item';
      item.innerHTML=`
        <img src="${p.img}" alt="${p.title}">
        <div style="flex:1;">
          <div style="font-weight:600;">${p.title}</div>
          <div style="font-size:13px;color:var(--muted);">${money(p.price)} × ${qty}</div>
        </div>
        <div style="display:flex;flex-direction:column;gap:6px;">
          <button class="small-btn" data-act="inc" data-id="${p.id}">＋</button>
          <button class="small-btn" data-act="dec" data-id="${p.id}">－</button>
          <button class="small-btn" data-act="rem" data-id="${p.id}">×</button>
        </div>
      `;
      cartItems.appendChild(item);
    });
  }
  cartTotal.textContent=money(total);
  cartBtn.textContent=`Cart (${count})`;
}
document.addEventListener('click',e=>{
  if(e.target.matches('.btn[data-id]')){
    const id=e.target.dataset.id;
    cart[id]=(cart[id]||0)+1;
    updateCart();
  }
  if(e.target.dataset.act){
    const id=e.target.dataset.id;
    if(e.target.dataset.act==='inc')cart[id]++;
    else if(e.target.dataset.act==='dec'){cart[id]--;if(cart[id]<=0)delete cart[id];}
    else if(e.target.dataset.act==='rem')delete cart[id];
    updateCart();
  }
});
cartBtn.onclick=()=>cartDrawer.classList.toggle('open');
closeCart.onclick=()=>cartDrawer.classList.remove('open');
renderProducts();
updateCart();
</script>
</body>
</html>
